<!DOCTYPE html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <link rel="stylesheet" href="https://andrew-cao.github.io/FIT3179/css/css-file.css">
  <script src = "https://andrew-cao.github.io/FIT3179/js/js_file.js" defer></script>
  <title> Life expectancy factors </title>
</head>
<body>

<h1 style="text-align:center;">
What affects life expectancy around the world?
</h1>

<p1 style="text-align:center;">
A visualisation by Andrew Cao<br>
</p1>
  
<div id="vis"></div>
  
<p2>
<br>Click on the tabs below to choose which factors to visualise.
</p2>
  
<div class="tab">
  <button class="tablinks" onclick="openChart(event, 'Population')"id="defaultOpen">Population</button>
  <button class="tablinks" onclick="openChart(event, 'GDP per capita')">GDP per capita</button>
  <button class="tablinks" onclick="openChart(event, 'HDI')">HDI</button>
  <button class="tablinks" onclick="openChart(event, 'Migration')">Migration</button>
  <button class="tablinks" onclick="openChart(event, 'Infant mortality')">Infant mortality</button>
  <button class="tablinks" onclick="openChart(event, 'CO2 emissions')">CO2 emissons</button>
  <button class="tablinks" onclick="openChart(event, 'Power consumption')">Power consumption</button>
  <button class="tablinks" onclick="openChart(event, 'Urban population')">Urban population</button>
</div>

<div id="Population" class="tabcontent">
  <div id = "vis_pop_chl"></div>
</div>

<div id="GDP per capita" class="tabcontent">
    <div id = "vis_gdp_chl"></div>
</div>

<div id="HDI" class="tabcontent">
    <div id = "vis_hdi_chl"></div>
</div> 
  
<div id="Migration" class="tabcontent">

</div> 
  
<div id="Infant mortality" class="tabcontent">

<div id="CO2 emissions" class="tabcontent">

<div id="Power consumption" class="tabcontent">

</div> 
  
<div id="Urban population" class="tabcontent">

</div> 
  
<script type="text/javascript">
  var spec = "https://raw.githubusercontent.com/andrew-cao/FIT3179/main/js/le_chloropleth.json";
  vegaEmbed('#vis', spec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
