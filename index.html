<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <title> Life expectancy factors </title>
</head>
<body>

<p1>
What affects life expectancy around the world? \n
</p1>

<p2>
A visualisation by Andrew Cao \n
</p2>
  
<div id="vis"></div>
  
<p3>
Click on the filters below to choose which factors to visualise.
</p3>
  
<script type="text/javascript">
  var spec = "https://raw.githubusercontent.com/andrew-cao/FIT3179/main/js/le_chloropleth.json";
  vegaEmbed('#vis', spec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
</body>
</html>
